
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dantech Technology</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Dantech</h1>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <div><img src="images/service1.jpg" alt="Service 1" width="200"></div>
        <div><img src="images/service2.jpg" alt="Service 2" width="200"></div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/manjjbqg" method="POST">
            <input type="text" name="name" placeholder="Your name" required><br>
            <input type="email" name="email" placeholder="Your email" required><br>
            <textarea name="message" placeholder="Your message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
